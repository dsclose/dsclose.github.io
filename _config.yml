# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: '@dsclose'
email: dsclose@gmail.com
description: > # this means to ignore newlines until "baseurl:"
    Personal blog of @dsclose. 
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://dsclose.github.io" # the base hostname & protocol for your site
twitter_username: dsclose
github_username: dsclose
timezone: Europe/London

# Build settings
markdown: kramdown
encoding: utf-8

name: Your New Jekyll Site
description: Blogging about stuffs
meta_description: "Your New Jekyll Site, Blogging about stuffs"

